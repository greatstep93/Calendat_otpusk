<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="utf-8">
    <title>График отпусков</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link href="/css/mobiscroll.javascript.min.css" rel="stylesheet" />
    <script src="/js/mobiscroll.javascript.min.js"></script>

</head>

<body style="background-color: #f8f9fa">

<!--Шапка-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark static-top">

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <!---Кнопка добавить работника-->

                    <!---Левая часть шапки-->
                    <ul class="navbar-nav ml-md-left">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                                Список сотрудников
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" type="button">Действие</button>
                                <button class="dropdown-item" type="button">Другое действие</button>
                                <button class="dropdown-item" type="button">Что-то еще здесь</button>
                            </div>
                        </div>
                    </ul>


                    <!---Правая часть шапки-->
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item active">
                            <button class="btn-warning" id="deleteAll" style="margin-right: 12px">Удалить всё</button>
                        </li>
                        <li class="nav-item active">
                            <button class="btn-primary" onclick="window.location.href = '/admin/export';">Сохранить в таблицу EXCEL</button>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>

    <br>
    <br>
        <!--Правая панель-->
        <div class="col-md-12">
            <!--Заголовок страницы-->
            <div class="page-header">
                <h2 style="text-align: center">
                    График отпусков
                </h2>
            </div>
            <!--Панель навигации-->
<!--            <ul class="nav nav-tabs" style="text-align: center;display: block">-->




<!--            </ul>-->


            <ul class="nav nav-tabs" style="text-align: center;display: block">

                <li class="nav nav-item" id="formNewWorker">

                    <button class="btn-info" id="SliderNewWorker" >Добавить работника</button>
                    <br>

                    <div class="col-md-12" >
                        <div class="container-fluid" align="left">
                            <div class="d-flex justify-content-left" style="margin-left: -30px">
                                <br>
                                <div class="form-group">
                                    <br>
                                    <form class="form-inline" id="defaultSomeForm2" data-hidden=true style="display: none;margin-right: 30px" >
                                        <input  class="form-control" id="AddNewWorkerFullName" type="text" placeholder="ФИО">
                                        <input class="form-control" id="AddNewWorkerPosition" type="text" placeholder="Должность">
                                        <input class="form-control" id="AddNewWorkerDaysCount" placeholder="Количество дней отпуска на 1 января"/>

                                        <button class="btn btn-primary mb-2"  type="button"  id="addNewWorkerButton" style="margin-left: 10px;margin-top: 10px" >Добавить сотрудника</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </li>



                <li class="nav nav-item" id="formNewUser">

                        <button class="btn-primary" type="button" id="SliderNewUserForm">Добавить отпуск</button>
                    <br>

                   <div class="col-md-12" >
                    <div class="container-fluid" align="left">
                        <div class="d-flex justify-content-left" style="margin-left: -30px">
                            <br>
                            <div class="form-group">
                                <br>
                                <form class="form-inline" id="defaultSomeForm" data-hidden=true style="display: none;margin-right: 30px" >
                                    <input  class="form-control" id="AddNewUserFullName" type="text" placeholder="ФИО">
                                    <input class="form-control" id="AddNewUserPosition" type="text" placeholder="Должность">
                                    <input class="form-control" id="AddNewUserVacation" placeholder="Отпуск"/>

                                    <button class="btn btn-primary mb-2"  type="button"  id="addNewUserButton" style="margin-left: 10px;margin-top: 10px" >Добавить отпуск</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                </li>

            </ul>

            <!--            Заголовок таблицы-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h5 style="margin: 10px">
                            Сотрудники
                        </h5>
                    </div>
                </div>
            </div>

            <!--Таблица-->
            <table class="table table-hover" style="background-color: white" id="tableUsers">
                <!--Шапка таблицы-->
                <thead>

                <tr>
                    <th style="text-align: center;"> ID</th>
                    <th style="text-align: center;"> ФИО</th>
                    <th style="text-align: center;"> Должность</th>
                    <th style="text-align: center;"> Дата начала отпуска</th>
                    <th style="text-align: center;"> Дата окончания отпуска</th>
                    <th style="text-align: center;"> Количество дней отпуска</th>
<!--                    <th style="text-align: center;"> Редактировать</th>-->
                    <th style="text-align: center;"> Удалить</th>
                </tr>
                </thead>
                <!--Тело таблицы-->

                <tbody id="data">

                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Модальное окно -->

        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

</body>
</html>
